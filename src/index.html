<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="splash">
      <div class="container">
        <div class="header__wrapper">
          <div class="page-title">
            <h1 class="page__title">Taste</h1>
            <h2 class="page__subtitle">
              engage <br />
              in <br />
              art
            </h2>
          </div>
        </div>
      </div>
    </header>

    <div class="gradient-line"></div>

    <div class="main-nav">
      <div class="container">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
      </div>
    </div>

    <div id="pages">
      <section id="home">
        <div id="player" class="audio-wrapper container"></div>

        <div class="subscribe">
          <div class="splash">
            <div class="row">
              <div class="col-3 button-join">
                <button type="button" class="btn btn-danger btn-lg">
                  JOIN NOW
                </button>
              </div>
              <div class="col-4 name-author">
                <!-- <p>Dean<br>Hen<span>son</span></p> -->
                <div class="name"><p>Dean</p></div>
                <div class="surname">
                  <p>Hen<span>son</span></p>
                </div>
              </div>
              <div class="col-5 py-0 image-author">
                <img src="images/artist.jpg" alt="image" />
              </div>
            </div>
            <div class="row">
              <div class="col-12 description">
                <div class="new-album">
                  <p class="text-end mb-8">NEW ALBUM</p>
                </div>
                <div class="availability">
                  <p class="text-end">Avaiable only for subscribers</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 sub-title">
                <h2 class="text-center">subscribe now</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="container py-2">
            <p class="mb-0">All rights reserved</p>
          </div>
        </div>
      </section>

      <section id="search">
        <div class="search-wrapper container">
          <div class="title">
            <h2>search</h2>
          </div>
          <div class="row text-center justify-content-around mb-15">
            <div class="colum col-2">
              <p>NAME</p>
            </div>
            <div class="colum col-7">
              <input type="text" id="song" class="form-control" />
            </div>
            <div class="colum col-3">
              <button type="button" class="btn btn-danger btn-lg">
                SEARCH
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="discover">
        <div class="discover container">
          <div class="title text-center">
            <h2>discover</h2>
            <h6>Give it a try!</h6>
          </div>
          <div class="player">
            <audio>
              <source
                src="songs/At_The_Top_David_Renda.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
        </div>
      </section>
    </div>

    <script id="template-song-player" type="text/x-handlebars-template">
      <div class='player-audio'>
        <div class='song-description'>
          <h3>{{author}} - {{title}}</h3>
        </div>
        <div class='player'>
          <audio id='song-audio'>
            <!-- <source
              src="songs/{{filename}}"
              type="audio/mpeg"
            /> -->
          </audio>
        </div>
        <div class='row'>
          <div class='categories col-5'>
            <p>{{categories}}</p>
          </div>
          <div class='categories col-5'>
            <p>(#{{ranking}}) in the ranking</p>
          </div>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <!-- <script src="./db/app.json"></script> -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
