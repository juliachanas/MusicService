<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="splash">
      <!-- <div class="container"> -->
      <div class="header__wrapper">
        <div class="page-title">
          <div id="title" class="page__title">
            <h1>Taste</h1>
          </div>
          <div id="sub-title" class="page__subtitle">
            <h2>engage</h2>
            <h2>in</h2>
            <h2>art</h2>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </header>

    <div class="gradient-line"></div>

    <div class="main-nav">
      <div id="nav" class="container">
        <div class="row justify-content-center">
          <div class="col"><a href="#home">Home</a></div>
          <div class="col"><a href="#search">Search</a></div>
          <div class="col"><a href="#discover">Discover</a></div>
        </div>
      </div>
    </div>

    <div id="pages">
      <section id="home">
        <div id="song-categories" class="container song-categories-filters">
          <p>Categories:</p>
          <ul class="list list-horizontal"></ul>
        </div>
        <div id="player" class="audio-wrapper container"></div>

        <div class="subscribe">
          <div class="splash">
            <div class="row one">
              <div class="col button-join">
                <a href="/join-us" class="btn btn-danger btn-lg"> join now </a>
              </div>
              <div class="col name-author">
                <div class="name"><p>dean</p></div>
                <div class="surname">
                  <p>hen<span>son</span></p>
                </div>
              </div>
              <div class="col py-0 image-author">
                <img src="images/artist.jpg" alt="image" />
              </div>
            </div>
            <div class="row two">
              <div class="col-12 description">
                <div class="new-album">
                  <p class="text-end mb-8">new album</p>
                </div>
                <div class="availability">
                  <p class="text-end">avaiaBle only for subscribers</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 sub-title">
                <h2 class="text-center">subscribe <span>now</span></h2>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="container py-1">
            <p class="mb-0">All rights reserved</p>
          </div>
        </div>
      </section>

      <section id="search">
        <div class="search-wrapper container"></div>
        <div class="footer">
          <div class="container py-1">
            <p class="mb-0">All rights reserved</p>
          </div>
        </div>
      </section>

      <section id="discover">
        <div class="discover-wrapper container"></div>
        <div class="footer">
          <div class="container py-1">
            <p class="mb-0">All rights reserved</p>
          </div>
        </div>
      </section>
    </div>

    <script id="template-song-player" type="text/x-handlebars-template">
      <div class="player-audio">
        <div class="song-description">
          <h3>{{author}} - {{title}}</h3>
        </div>
        <div id="song-{{id}}" class="player">
          <audio id="song-audio">
            <source src="./songs/{{filename}}" type="audio/mpeg" />
          </audio>
        </div>
        <div class="row w-100  justify-content-around text-start">
          <div class="categories col-7 col-lg-7">
            <p>Categories: <span>
              {{#each categories}}
                {{this}}{{#unless @last}}, {{/unless}}
              {{/each}}
            </span>
          </div>
          <div class="categories col-4 col-lg-4">
            <p>#{{ranking}} in the ranking</p>
          </div>
        </div>
      </div>
    </script>
    <script id="template-search" type="text/x-handlebars-template">
      <div id="title-1" class="title">
        <h2>search</h2>
      </div>
      <div class="row text-center justify-content-around">
        <div class="colum col-3 name">
          <p>Name</p>
        </div>
        <div class="colum col-6">
          <input type="text" id="song" class="form-control" />
        </div>
        <div class="colum col-3">
          <button type="button" class="btn btn-danger btn-lg search-button">
            SEARCH
          </button>
        </div>
      </div>
      <div id="search-result-amount" class="search-result-amount">

      </div>
      <div id="search-result-player" class="result-audio-wrapper">

      </div>
    </script>
    <script id="template-discover" type="text/x-handlebars-template">
      <div id="title-2" class="title text-center">
        <h2>discover</h2>
        <h6>Give it a try!</h6>
      </div>
      <div id="discover-result-player" class="discover-audio-wrapper">

      </div>
    </script>
    <script id="template-category-link" type="text/x-handlebars-template">
      <li><a href="#category-{{category}}"><span>{{category}}</span></a></li>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="./js/fonts.js"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
